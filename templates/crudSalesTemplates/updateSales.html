<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/updateClient.css" rel="stylesheet">
    <link href="../css/delete.css" rel="stylesheet">
    <title>Actualizar factura</title>
  </head>
  <body>
    <div class="container text-center center-screen">
      <h1 class="my-4">Actualizar factura</h1>
      <form id="formNumFacture" class="text-left">
        <div class="form-group">
          <label for="inputNumFacture">Numero de factura:</label>
          <input
            type="number"
            id="inputNumFacture"
            name="inputNumFacture"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Buscar</button>
      </form>
      <div id="divLiSales" style="display: none">
        <ul id="saleUl">
          <h3>Factura:</h3>
          <li id="saleLi"></li>
        </ul>
      </div>
      <form id="updateSelectForm" class="text-left" style="display: none">
        <div class="form-group">
          <label for="selectUpdate">Que desea hacer:</label>
          <select
            id="selectUpdate"
            name="selectUpdate"
            class="form-control"
            required
          >
            <option value="addProductSale">Añadir un producto</option>
            <option value="deleteProductSale">Eliminar un producto</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ir</button>
      </form>
      <form id="formIdProduct" class="text-left" style="display: none">
        <div class="form-group">
          <label for="inputIdProduct">Id del producto:</label>
          <input
            type="number"
            id="inputIdProduct"
            name="inputIdProduct"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Buscar</button>
      </form>
      <form id="formIdProductDelete" class="text-left" style="display: none">
        <div class="form-group">
          <label for="inputIdProductDelete">Id del producto a eliminar:</label>
          <input
            type="number"
            id="inputIdProductDelete"
            name="inputIdProductDelete"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Eliminar
        </button>
      </form>
      <div id="divLiProduct" style="display: none">
        <ul>
          <h3>Producto:</h3>
          <li id="productLi"></li>
        </ul>
      </div>
      <form id="formProductAmount" class="text-left" style="display: none">
        <div class="form-group">
          <label for="inputAmount">Ingresa la cantidad del producto:</label>
          <input
            type="number"
            id="inputAmount"
            name="amount"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Añadir</button>
      </form>
      <ul class="nav justify-content-center mt-4">
        <li class="nav-item mr-2">
          <a class="btn btn-secondary" href="../MenúVentas.html">
            <i class="fas fa-arrow-left"></i> Volver a menú
          </a>
        </li>
        <li class="nav-item ml-2">
          <a class="btn btn-secondary" href="../MenúPrimary.html">
            <i class="fas fa-home"></i> Menú principal
          </a>
        </li>
      </ul>
    </div>

    <script src="https://kit.fontawesome.com/bd0eea510a.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script
      type="module"
      src="../../crudActions/crudSales/updateSales.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="../css/delete.css" rel="stylesheet">
    <title>Eliminar factura</title>
</head>
<body>
    <div class="container text-center center-screen">
        <h1 class="my-4">Eliminar factura</h1>
        <form id="formNumFacture" class="text-left">
            <div class="form-group">
                <label for="inputNumFacture">Numero de factura a eliminar:</label>
                <input type="number" id="inputNumFacture" name="inputNumFacture" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar</button>
        </form>
        <div id="divLiSales" style="display: none;">
            <ul id="saleUl">
                <h3>Factura a eliminar: </h3>
                <li id="saleLi"></li>
            </ul>
            <button id="buttonDeleteSale" class="btn btn-primary btn-block">Eliminar</button>
        </div>
        <ul class="nav justify-content-center mt-4">
            <li class="nav-item mr-2">
                <a class="btn btn-secondary" href="../MenúVentas.html">
                    <i class="fas fa-arrow-left"></i> Volver a menú
                </a>
            </li>
            <li class="nav-item ml-2">
                <a class="btn btn-secondary" href="../MenúPrimary.html">
                    <i class="fas fa-home"></i> Menú principal
                </a>
            </li>
        </ul>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="../../crudActions/crudSales/deleteSales.js"></script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/updateClient.css" rel="stylesheet">
    <link href="../css/delete.css" rel="stylesheet">
    <title>Actualizar Cliente</title>
</head>
<body>
    <div class="container text-center center-screen">
        <h1 class="my-4">Actualizar Cliente</h1>
        <form id="updateForm" class="text-left">
            <div class="form-group">
                <label for="dni">Ingresa DNI del cliente:</label>
                <input type="text" id="dni" name="dni" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar</button>
        </form>
        <form id="updateFormAfter" class="text-left" style="display: none;">
            <p id="clientUpdate"></p>
            <div class="form-group">
                <label for="nombreClient">Actualiza el nombre:</label>
                <input type="text" id="nombreClient" class="form-control">
            </div>
            <div class="form-group">
                <label for="apellidoClient">Actualiza el apellido:</label>
                <input type="text" id="apellidoClient" class="form-control">
            </div>
            <div class="form-group">
                <label for="valorClient">Actualiza el valor:</label>
                <input type="text" id="valorClient" class="form-control">
            </div>
            <button class="btn btn-primary btn-block">Actualizar</button>
        </form>
        <div class="user-list mt-4">
            <h2>Usuarios existentes</h2>
            <ul id="usersList" class="list-group">
                <!--Generación de clientes dinamicos-->
            </ul>
        </div>
        <ul class="nav justify-content-center mt-4">
            <li class="nav-item mr-2">
                <a class="btn btn-secondary" href="../MenúClients.html">
                    <i class="fas fa-arrow-left"></i> Volver al menú
                </a>
            </li>
            <li class="nav-item ml-2">
                <a class="btn btn-secondary" href="../MenúPrimary.html">
                    <i class="fas fa-home"></i> Menú principal
                </a>
            </li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/bd0eea510a.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="../../crudActions/crudClients/updateClients.js" ></script>
</body>
</html>

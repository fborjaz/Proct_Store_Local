<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/Menu.css" rel="stylesheet">
    <title>Sistema de Gestión - Menú Principal</title>
</head>
<body>

    <h1 class="my-4" id="welcome-message">Bienvenido al Sistema de Gestión </h1>

    <div class="container text-center center-screen">
        <p>Este sistema te permite administrar eficientemente tus clientes, productos y ventas.
            Explora las opciones a continuación para comenzar.</p>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="btn btn-primary box" href="./MenúClients.html">
                    <i class="fas fa-users"></i> Cliente
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary box" href="./MenúProducts.html">
                    <i class="fas fa-boxes"></i> Productos
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary box" href="./MenúVentas.html">
                    <i class="fas fa-chart-line"></i> Ventas
                </a>
            </li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/bd0eea510a.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script>
        if (!localStorage.getItem('products')) {
            localStorage.setItem('products', JSON.stringify([]));
        }

        if (!localStorage.getItem('clients')) {
            localStorage.setItem('clients', JSON.stringify([]));
        }

        if (!localStorage.getItem('sales')) {
            localStorage.setItem('sales', JSON.stringify([]));
        }
    </script>

</body>
</html>
